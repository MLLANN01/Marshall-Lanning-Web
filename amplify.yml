version: 1
frontend:
  phases:
    preBuild:
      commands:
        - node --version
        - npm --version
        - npm ci
    build:
      commands:
        - npm run build
  artifacts:
    baseDirectory: .next
    files:
      - '**/*'
  cache:
    paths:
      - node_modules/**/*
      - .next/cache/**/*
  customHeaders:
    - pattern: '/_next/static/**'
      headers:
        - key: 'Cache-Control'
          value: 'public, max-age=31536000, immutable'
    - pattern: '/images/**'
      headers:
        - key: 'Cache-Control'
          value: 'public, max-age=86400'
    - pattern: '/blog/**'
      headers:
        - key: 'Cache-Control'
          value: 'public, max-age=3600'
    - pattern: '/books/**'
      headers:
        - key: 'Cache-Control'
          value: 'public, max-age=3600'
    - pattern: '**/*'
      headers:
        - key: 'X-Frame-Options'
          value: 'DENY'
        - key: 'X-Content-Type-Options'
          value: 'nosniff'
        - key: 'Referrer-Policy'
          value: 'strict-origin-when-cross-origin'