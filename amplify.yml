version: 1
frontend:
  phases:
    preBuild:
      commands:
        - npm ci
    build:
      commands:
        - echo "S3_BUCKET=marshall-lanning-content" >> .env.production
        - echo "REGION=us-east-2" >> .env.production
        - echo "CLOUDFRONT_DOMAIN=d3k0qkvjyc89ec.cloudfront.net" >> .env.production
        - npm run build
  artifacts:
    baseDirectory: .next
    files:
      - '**/*'
  cache:
    paths:
      - .next/cache/**/*
      - node_modules/**/*
  customHeaders:
    - pattern: '**'
      headers:
        - key: Strict-Transport-Security
          value: max-age=31536000; includeSubDomains
        - key: X-Content-Type-Options
          value: nosniff
        - key: X-Frame-Options
          value: SAMEORIGIN
        - key: Referrer-Policy
          value: origin-when-cross-origin
        - key: Permissions-Policy
          value: camera=(), microphone=(), geolocation=()
        - key: X-Robots-Tag
          value: index, follow