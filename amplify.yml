version: 1
frontend:
  phases:
    preBuild:
      commands:
        - export CONTENT_GITHUB_TOKEN=$AWS_AMPLIFY_CONTENT_GITHUB_TOKEN
        - 'echo "Debug: CONTENT_GITHUB_TOKEN is ${CONTENT_GITHUB_TOKEN:+SET}${CONTENT_GITHUB_TOKEN:-NOT SET}"'
        - npm ci
        - npm run fetch-content
    build:
      commands:
        - npm run build
  artifacts:
    baseDirectory: out
    files:
      - '**/*'
  cache:
    paths:
      - node_modules/**/*
      - .next/cache/**/*
  customHeaders:
    - pattern: '/_next/static/**'
      headers:
        - key: 'Cache-Control'
          value: 'public, max-age=31536000, immutable'
    - pattern: '/images/**'
      headers:
        - key: 'Cache-Control'
          value: 'public, max-age=86400'
    - pattern: '/blog/**'
      headers:
        - key: 'Cache-Control'
          value: 'public, max-age=3600'
    - pattern: '/books/**'
      headers:
        - key: 'Cache-Control'
          value: 'public, max-age=3600'
    - pattern: '**/*'
      headers:
        - key: 'X-Frame-Options'
          value: 'DENY'
        - key: 'X-Content-Type-Options'
          value: 'nosniff'
        - key: 'Referrer-Policy'
          value: 'strict-origin-when-cross-origin'