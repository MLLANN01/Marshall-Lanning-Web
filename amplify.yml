version: 1
frontend:
  phases:
    preBuild:
      commands:
        - npm ci
        - 'CONTENT_GITHUB_TOKEN=$(aws ssm get-parameter --name "/amplify/d9xxhiq9nqupv/main/CONTENT_GITHUB_TOKEN" --with-decryption --query "Parameter.Value" --output text 2>/dev/null) && echo "Token retrieved from SSM" && CONTENT_GITHUB_TOKEN=$CONTENT_GITHUB_TOKEN npm run fetch-content || echo "Failed to get token from SSM"'
    build:
      commands:
        - npm run build
  artifacts:
    baseDirectory: out
    files:
      - '**/*'
  cache:
    paths:
      - node_modules/**/*
      - .next/cache/**/*
  customHeaders:
    - pattern: '/_next/static/**'
      headers:
        - key: 'Cache-Control'
          value: 'public, max-age=31536000, immutable'
    - pattern: '/images/**'
      headers:
        - key: 'Cache-Control'
          value: 'public, max-age=86400'
    - pattern: '/blog/**'
      headers:
        - key: 'Cache-Control'
          value: 'public, max-age=3600'
    - pattern: '/books/**'
      headers:
        - key: 'Cache-Control'
          value: 'public, max-age=3600'
    - pattern: '**/*'
      headers:
        - key: 'X-Frame-Options'
          value: 'DENY'
        - key: 'X-Content-Type-Options'
          value: 'nosniff'
        - key: 'Referrer-Policy'
          value: 'strict-origin-when-cross-origin'